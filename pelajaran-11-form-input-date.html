<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Input Date</title>
    </head>

    <body>
        <form action="">
            <label for="date">Tanggal Masuk : </label><br>
            <input type="date" name="date" id="date" min="1990-01-01" max="2020-12-31"><br>
            <input type="submit" value="Simpan">
        </form>
    </body>
</html>

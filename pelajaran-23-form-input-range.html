<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Radio Button</title>
    </head>
    <body>
        <form action="">
            <label for="vol">Vol</label><br>
            <input type="range" name="vol" id="vol" min="0" max="100" step="5">
            <input type="submit">
        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FieldSet Tag</title>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>Identitas</legend>
                <label for="nama">Nama :</label><input type="text" name="nama" id="nama"><br>
                <label for="email">Email :</label><input type="email" name="email" id="email"><br>
                <label for="telp">Telepon :</label><input type="tel" name="tlp" id="tlp">
            </fieldset>
            <fieldset>
                <legend>Alamat</legend>
                <label for="kec">Kecamatan :</label><input type="text" name="kec" id="kec"><br>
                <label for="prov">Provinsi :</label><input type="text" name="prov" id="prov"><br>
                <label for="kota">Kota</label><input type="text" name="kota" id="kota"><br>
            </fieldset>
            <input type="submit" value="Simpan">
        </form>
    </body>
</html>

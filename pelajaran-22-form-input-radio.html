<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Radio Button</title>
    </head>
    <body>
        <form action="">
            <input type="radio" name="radio" id="html" value="HTML">
            <label for="html">HTML</label>
            <input type="radio" name="radio" id="CSS" value="CSS">
            <label for="CSS">CSS</label>
            <input type="radio" name="radio" id="Javascript" value="Javascript">
            <label for="Javascript">Javascript</label>
        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Input button</title>
    </head>

    <body>
        <form name="registrasi" action="received.html" method="post">
           <input type="button" value="Hello" onclick="myhello()">
           <input type="button" value="World" onclick="myworld()">

            }

            function myworld(){
                alert("World")
            }
        </script>
